	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
* {margin:0; padding:0;}
#div1 {width:600px;height:100px;background:red;
margin:100px auto;position:relative;overflow:hidden;}
#div1 ul {position:absolute;left:0;top:0;}
#div1 ul li {
    width:150px;
	height:100px;
    list-style:none;
	float:left;
 }
</style>

<script>
window.onload=function() {

   var aBt=document.getElementsByTagName("input");
   var oDiv=document.getElementById("div1");
   var oUl=oDiv.getElementsByTagName("ul")[0];
   var aLi=oDiv.getElementsByTagName("li");
   
   oUl.style.width=aLi[1].offsetWidth*aLi.length*2+'px';
   oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
   var speed=-2;
   var timer=null;

  
  function move() {
      
	  if (oUl.offsetLeft<-oUl.offsetWidth/2){
	  
		  oUl.style.left=0;
	  }	; 
	   
	  if (oUl.offsetLeft>0){
	 
		  oUl.style.left=-oUl.offsetWidth/2+'px';
	   };
	   
	  oUl.style.left=oUl.offsetLeft+speed+'px';  
    
  }
  
  timer=setInterval(move,30);
  
  oDiv.onmouseover=function(){
  
    clearInterval(timer);
  }
  oDiv.onmouseout=function() {
  
    timer=setInterval(move,30);
  }
  
     
  document.getElementsByTagName("input")[0].onclick=function ()
  {
     speed=-2;
  }
    document.getElementsByTagName("input")[1].onclick=function ()
  {
     speed=2;
  }
   
}

</script>
</head>

<body>

<body>
<input  type="button" value="向左" />
<input  type="button" value="向右" />

<ul>

</ul>
</div>
