<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<title>无标题文档</title>
</head>

<body>
<div id='bg' style='width:500px;height:500px;background:#0066FF;position:relative;'>
 <input type='button' id='bt' value='开始' />
 <div id='move' style='width:50px;height:50px;background:#CCCCCC;position:absolute;top:30px;left:30px'>
 </div>
</div>
</body>
<script>

var oBg=document.getElementById('bg');
var oMove=document.getElementById('move');
var oBt=document.getElementById('bt');
var t1,t2,t3,t4;
 var speed=10;
 var timer=null;

 
function move(){
   var  l=oMove.offsetLeft,
         t=oMove.offsetTop;	 
   if(l<300 && t==30){
     oMove.style.left=l+speed+'px'
	}
   else if(t<300&&l==300){ 
    oMove.style.top=t+speed+'px';
   }
   else if(l>30&&t==300){
    oMove.style.left=l-speed+'px';
   }
   else if(t>20&&l==30){
    oMove.style.top=t-speed+'px';
  }
 }
 
oBt.onclick=function(){
  clearInterval(timer);
  timer=setInterval(move,30);
}
</script>
</html>
