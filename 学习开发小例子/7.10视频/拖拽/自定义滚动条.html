<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>

#parent{width:400px;height:20px;position:relative;background:#ccc;margin:auto;}
#div1 {width:20px;height:20px;background:red;position:absolute;}
#div2 {background:green;width:400px;height:400px;filter:alpha(opacity:30);opacity:0.3;}
</style>

<script>

window.onload=function() {

    var oDiv=document.getElementById("div1");
    var oDiv2=document.getElementById("div2");
	var oParent=document.getElementById("parent");
	
	document.onmousedown=function(ev) {	
	 
	
	    var oEvent=ev||event;
		var disX=oEvent.clientX-oDiv.offsetWidth;
		//var disY=oEvent.clientY-oDiv.offsetHeight;
		
		document.onmousemove=function(ev){
		   	var oEvent=ev||event;
			var l=oEvent.clientX-disX;
			
			if (l<0){
			l=0;
			}
			else if (l>oParent.offsetWidth-oDiv.offsetWidth){
			
			 l=oParent.offsetWidth-oDiv.offsetWidth;
			}
			
		   oDiv.style.left=l+'px';
		   
		   var scale=l/(oParent.offsetWidth-oDiv.offsetWidth);
		   
		   document.title=scale;
		   
		   oDiv2.style.filter="alpha("+scale*100+")";
		   
		   oDiv2.style.opacity=scale;
		   
		 //  oDiv2.style.height=scale*400+'px';
		 // oDiv2.style.width=scale*400+'px';
		 //  oDiv.style.top=oEvent.clientY-disY+'px';		   
		   
		}
		document.onmouseup=function(){
		
		//   document.onmousemove=null;
		   
		   document.onmouseup=null;
		}
	}
}
</script>
</head>

<body>
<div id='parent'>
   <did id="div1"></div>
</div>

<div id="div2"> </div>
</body>
</html>
