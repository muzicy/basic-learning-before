<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
#div1 {height:300px;width:150px;background:red;position:absolute;top:50px;left:-150px;}
#div1 span {height:60px;width:20px;background:blue;position:absolute;right:-10px;top:130px;color:red;}
</style>
<script>
window.onload = function()
{
  var oDiv=document.getElementById("div1");
  
    oDiv.onmouseover=function(){
	move1();
	}
	oDiv.onmouseout=function()
	{
	move2();
	}
  		
}
var timer=null;
function move1()
{
     var oDiv=document.getElementById("div1");
    clearInterval(timer);
   timer= setInterval(function(){
	   if(oDiv.offsetLeft==0)
	   {
	      clearInterval(timer);
	   }
	   else
	   {
	     oDiv.style.left=oDiv.offsetLeft+10+"px";
	   }
	},30)
  }
 
function move2()
{
      var oDiv=document.getElementById("div1");
	  clearInterval(timer);
     timer= setInterval(function(){
	   if(oDiv.offsetLeft==-150)
	   {
	      clearInterval(timer);
	   }
	   else
	   {
	     oDiv.style.left=oDiv.offsetLeft-10+'px';
	   }
	},30)
  
}
</script>
</head>

<body>
<div id='div1'>
<span>分享到</span>
</div>
</body>
</html>
