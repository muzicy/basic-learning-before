<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" >
<script>
window.onload = function ()
{
   var oBt1 = document.getElementById("bt1");
   var oBt2 = document.getElementById("bt2");
   var oBt3 = document.getElementById("bt3");
   var oDiv = document.getElementById("div1") ;
   
   var oCk = oDiv.getElementsByTagName("input");
   oBt1.onclick = function ()
   {
      for (var i = 0; i < oCk.length; i++)
	  {
	     oCk[i].checked=true;
	  }
	  
   }
      oBt2.onclick = function ()
   {
      for (var i = 0; i < oCk.length; i++)
	  {
	     oCk[i].checked=false;
	  }
	  
   }
      oBt3.onclick = function ()
   {
      for (var i = 0; i < oCk.length; i++)
	  {
	   if (oCk[i].checked == false)
	     oCk[i].checked=true;
		 else 
		  oCk[i].checked=false;
	  }
	  
   }
   
}
</script>
</head>
<body>
<input id="bt1" type="button" value="全选" />
<input id="bt2" type="button" value="不选" />
<input id="bt3" type="button" value="反选" />

</html>
